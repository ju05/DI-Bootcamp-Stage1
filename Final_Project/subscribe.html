<!DOCTYPE html>
<html>
<head>
	<title> Register </title>
	<link rel="stylesheet" type="text/css" href="style.subscribe.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
<body>
	<section class="subscribe"></section>
	<form method="GET">
		<h2>In what are you interested about?</h2>	
		<input type="radio" name="jobsAI" value="jobsAI">Job Opportunities in AI<br><br>
		<input type="radio" name="imagenet" value="imagenet">ImageNet Project<br><br>
		<input type="radio" name="AI4all" value="AI4all">AI4All Project<br><br>
		
		<h2>How often you would like to receive the newsletter?</h2>  
		<select name="how_often">
			<option value="once_a_week">Once a week</option>
			<option value="once_a_month">Once a month</option>
		</select> <br>

		Email: <input type="email" name="email" required><br>

		<input type="Submit">
		<input type="Reset">
	</form>

</body>
</html>
